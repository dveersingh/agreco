<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>List of Farmers</h2>

<table>
  <tr>
    <th>Farmer ID</th>
    <th>Name</th>
    <th>Mobile Number</th>
	<th>Email</th>
	<th>Other details</th>
  </tr>
  {% for farmers in farmers %}
  <tr>
    <td>{{ farmers.AE_Farmer_ID}} </td>
    <td>{{ farmers.Name }}</td>
    <td>{{ farmers.Mobile_Number}} </td>
	<td>{{ farmers.email}} </td>
	<td><a href="/farmer_full_detail/{{farmers.AE_Farmer_ID }}">View More</a>
	</td>
  </tr>
{% endfor %}
</table>


<a href="/farmer_form">Add farmer</a>
<br><br>
<a href="/fpo_list">List of Fpos</a>
</body>
</html>
