<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}

	img {
    
    width:  100px;
    height: 100px;
    object-fit: cover;
}
</style>
</head>
<body>


<a href="/farmer_form">Add farmer</a>
<br><br>
<a href="/fpo_form">Add FPO</a>

<br><br>

<h2>List of Farmers</h2>

<table>
  <tr>
    <th>FPO ID</th>
    <th>Location</th>
    <th>Mobile Number</th>

	<th>LOGO</th>
  </tr>
  {% for fpos in fpos %}
  <tr>
    <td>{{ fpos.FPO_ID}} </td>
    <td>{{ fpos.Geographic_Location }}</td>
    <td>{{ fpos.Mobile_No}} </td>
	<td> <img src="{{ url_for('static', filename='upload/' + fpos.Logo) }}" > </td>
  </tr>
{% endfor %}
</table>


</body>
</html>
